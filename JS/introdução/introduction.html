<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JavaScript</title>
</head>
 <body>
   <h1>Salve JavaScript</h1> 

    <p>Esse parágrafo foi instalado via HTML</p>
     <span class="rosa"></span>

      <script>
    /* Função nativa de subir alertas */
//alert ('Aliceeeeee! Não se esqueçaaaaa...');
alert('do banquinhoooooooooo');

/* Função nativa de coletar dados */
prompt('Diga seu nome');
prompt ('Informe seu email');

/* Função nativa de confirmação */
confirm ('Deseja seguir nessa bala!?');

/* Declarando uma variável (caixinha) */
var nome; 
/* Associando uma função a uma variável */
nome = prompt('Novamente digite seu nome');

var boxRosa = document .querySelector('span.rosa');
boxRosa.innerHTML = 'Seja Bem vinde' + nome;
   </script>

   <h3>Informações</h3>
   <div class="nome"></div>
   <div class="idade"></div>
   <div class="signo"></div>
   <ul class="contatos">
   <li></li>
   <li></li>
</ul>

<span></span>

<script>
    Nome = prompt('Qual seu nome?')
    var nome = document .querySelector('nome')
    nome.innerHTML='Seja bem vindo' + nome;
</script>

   </body>
   
</body>
</html>
